# vim:ft=hyprlang:

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = kitty -e yazi
$browser = librewolf
$menu = fuzzel


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape,numpad:mac,grp_led:num
    kb_rules =

    repeat_rate = 40
    repeat_delay = 350

    follow_mouse = 1

    sensitivity = .2 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = false

    touchpad {
        disable_while_typing = false
        natural_scroll = true
        scroll_factor = 0.4
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 150
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, pidof wofi || $menu
bind = $mainMod, E, exec, $fileManager
#
bind = $mainMod, A, exec, $terminal
bind = $mainMod, S, exec, $browser
bind = $mainMod, D, togglefloating,
bind = $mainMod, F, fullscreen
#
bind = $mainMod, Z, togglesplit,
bind = $mainMod, M, exit,

# screenshot
bind = $mainMod      , O, exec, grim -g "$(slurp)" ~/Pictures/ocr/Screenshot_$(date +'%Y%m%d_%H%M%S')_grim.png
bind = $mainMod      , P, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/Screenshot_$(date +'%Y%m%d_%H%M%S')_grim.png
bind = $mainMod SHIFT, P, exec, grim ~/Pictures/Screenshots/Screenshot_$(date +'%Y%m%d_%H%M%S')_grim.png

# Move focus
bind = $mainMod, left , movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up   , movefocus, u
bind = $mainMod, down , movefocus, d
bind = $mainMod, h,     movefocus, l
bind = $mainMod, l,     movefocus, r
bind = $mainMod, k,     movefocus, u
bind = $mainMod, j,     movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, X, togglespecialworkspace, magic
bind = $mainMod SHIFT, X, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod, mouse:273, movewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 2%-
bindel = $mainMod, XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = $mainMod, XF86MonBrightnessDown, exec, brightnessctl s 10%-
# bindl = ,XF86HangupPhone, fullscreen
bindl = ,Help , exec,powerprofilesctl set $(powerprofilesctl get | grep -q balanced && echo performance || echo balanced)

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, F1, exec, ~/.config/hypr/gamemode.sh
