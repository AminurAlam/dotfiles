<div class="word">
  {{furigana:Word Furigana}}
</div>
<div class="word-meaning">
  {{Word Meaning}}
</div>
<div class="sentence">
  {{furigana:Sentence}}
  <br />
  {{Sentence Meaning}}
</div>

<details>
  <summary></summary>
  <div class="freq" id="freq">
    {{Frequency}}
  </div>
  <span class="note">
    {{#Notes}}({{Notes}}){{/Notes}}
  </span>
  <span class="tags">{{Tags}}</span>
</details>

<div class="pic" id="pic">
  {{Picture}}
</div>

<div class="utils">
  <a
    class="jisho"
    href="https://jisho.org/search/%23kanji%20{{Word}}">
    漢字
  </a>
  <br />
  {{#Audio}}{{Audio}}{{/Audio}}
</div>

<script>
  freq.innerHTML =
    freq.innerHTML.replace(
      /(\d\d+|[6-9])\d{3}([^\d]?)/g,
      "$1k$2",
    );

  if ("{{Tags}}".match("nsfw"))
    pic.style.filter = "blur(8px)";
  pic.addEventListener(
    "click",
    () => {
      pic.style.filter = "none";
    },
  );
