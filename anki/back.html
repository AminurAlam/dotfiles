<!-- vim:set ft=handlebars sw=2: -->
<div class="word">{{furigana:Word Furigana}}</div>
<div class="word-meaning">{{Word Meaning}}</div>
<div class="sentence">
  {{furigana:Sentence}}
  <br />
  {{Sentence Meaning}}
</div>

<details>
  <summary></summary>
  <span class="tags">{{Tags}}</span>
  <span class="freq" id="freq">{{Frequency}}</span>
  <span class="note">{{#Notes}}({{Notes}}){{/Notes}}</span>
</details>

<div class="note">{{#Notes}}({{Notes}}){{/Notes}}</div>

<div class="pic" id="pic">{{#Picture}}{{Picture}}{{/Picture}}</div>

<div class="utils">
  {{#Audio}}{{Audio}}{{/Audio}}
  <a class="jisho" href="https://jisho.org/search/%23kanji%20{{Word}}">漢字</a>
</div>

<script>
  freq.innerHTML = freq.innerHTML.replace(/^(\d\d+|[6-9])\d{3}$/, "$1k");

  if ("{{Tags}}".match("nsfw")) pic.style.filter = "blur(9px)";
  pic.addEventListener("click", () => {
    pic.style.filter = "";
  });
</script>
