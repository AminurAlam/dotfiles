<!-- vim:set ft=html cc=37 et sw=2: -->
<div class="tags" id="tags">
  <!-- {{Tags}} -->
</div>
<div class="word">
  {{furigana:Word Furigana}}
</div>
<div class="word-meaning">
  {{Word Meaning}}
</div>
<div class="sentence">
  {{furigana:Sentence}}
  <br />
  {{Sentence Meaning}}
</div>

{{#Frequency}}
<div class="freq" id="freq">
  <!-- {{Frequency}} -->
</div>
{{/Frequency}} {{#Notes}}
<span class="note">
  <!-- ({{Notes}}) -->
</span>
{{/Notes}}

<div class="pic" id="pic">
  {{Picture}}
</div>

<div class="utils">
  <button class="jisho" id="jisho">
    漢字
  </button>
  {{#Audio}}<br/>{{Audio}}{{/Audio}}
</div>

<script>
  document
    .getElementById("jisho")
    .addEventListener(
      "click",
      () => {
        window.location.href =
          "https://jisho.org/search/%23kanji%20{{Word}}";
      },
    );
  var freq =
    document.getElementById("freq");
  freq.innerHTML =
    freq.innerHTML.replace(
      /(\d\d+|[6-9])\d{3}([^\d]?)/g,
      "$1k$2",
    );
  var tags =
    document.getElementById("tags");
  tags.innerHTML =
    tags.innerHTML.replace(
      "yomitan",
      "",
    );
  if ("{{Tags}}".match("nsfw")) {
    var pic =
      document.getElementById("pic");
    pic.style.filter = "blur(8px)";
    pic.firstElementChild.removeAttribute(
      "href",
    );
    pic.addEventListener(
      "click",
      () => {
        pic.style.filter = "none";
      },
    );
  }
</script>
