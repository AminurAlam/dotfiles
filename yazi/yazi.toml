"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

open.prepend_rules = [
  { name = "*/", use = ["reveal", "dir2cbz", "nsxiv_gallery", "open", "edit"] },
  { name = "*.cb{z,r}", use = ["zathura", "open", "extract", "reveal"] },
  { mime = 'application/pdf', use = ["zathura", "open"] },
  { name = "*.zip", use = ["extract", "reveal"] },
  { mime = "image/*", use = ["nsxiv", "loupe", "krita", "gimp", "open"] },
  { mime = "video/*", use = ["play"] },
  { mime = "application/bittorrent", use = ["qbittorrent", "open"] },
  { name = "*.torrent", use = ["qbittorrent", "open"] },
  { name = "*.exe", use = ["wine", "open"] },
  { mime = "application/android.package-archive", use = ["apkinstall", "open"] },
  { name = "*.apk", use = ["apkinstall", "open"] },
  { name = "*.kdbx", use = "keepass" },
  { name = "*.{ass,srt,ssa,sup,vtt}", use = ["add-sub", "edit"] },
]
open.append_rules = [{ name = "*", use = ["rsync"] }]
plugin.prepend_previewers = [
  { name = '**/.git/', run = "gitinfo" },
  { name = "*.sqlite3", run = 'piper -- sqlite3 "$1" .schema' },
  { mime = "application/sqlite3", run = 'piper -- sqlite3 "$1" .schema' },
  { mime = "audio/mpegurl", run = 'code' },
  { mime = "audio/*", run = 'coverart' },
  { mime = "application/subrip", run = "code" },
  { name = "*.cb{z,r}", run = 'cbz' },
  { name = "*.zip", run = "archive" },
  { name = "*.!qB", run = "noop" },
  # { mime = "application/octet-stream", run = "hexyl" },
]
plugin.prepend_preloaders = [{ mime = "audio/*", run = 'coverart' }, { name = "*.cb{z,r}", run = 'cbz' }]

[opener]
apkinstall = [{ run = 'adb install "$@"', block = true, orphan = false, desc = " apk installer", for = "linux" }]
dir2cbz = [{ run = '''fish -c 'dir2cbz $argv' "$@" ''', block = true, desc = " dir2cbz" }]
qbittorrent = [{ run = 'qbittorrent "$@"', block = false, orphan = true, desc = " qbittorrent", for = "linux" }]
wine = [{ run = 'wine "$@"', block = false, orphan = true, desc = "󰡶 wine", for = "linux" }]
zathura = [{ run = 'zathura "$@"', block = false, orphan = true, desc = " zathura", for = "linux" }]
add-sub = [{ run = ''' echo sub-add "'$0'" | socat - /tmp/mpv.sock ''', desc = "󰨗 Add sub to MPV" }]
rsync = [
  { run = '''rsync -Pha -- "$0" phone:/sdcard/Download/ ''', block = false, orphan = true, desc = " Send to phone" },
]
keepass = [{ run = 'keepassxc -- "$0"', block = false, orphan = true, desc = " keepass" }]
# img related
# TODO: get better image viewer
loupe = [{ run = 'loupe "$@"', block = false, orphan = true, desc = " gnome img viewer", for = "linux" }]
nsxiv = [{ run = 'nsxiv -bf --anti-alias=no "$@"', block = false, orphan = true, desc = " nsxiv", for = "linux" }]
nsxiv_gallery = [{ run = 'nsxiv -tbf "$@"', block = false, orphan = true, desc = " gallery", for = "linux" }]
gimp = [{ run = 'gimp "$@"', block = false, orphan = true, desc = " gimp", for = "linux" }]
krita = [{ run = 'krita "$@"', block = false, orphan = true, desc = " krita", for = "linux" }]
# defaults
edit = [{ run = '${EDITOR:-vi} "$@"', desc = " $EDITOR", block = true, for = "unix" }]
open = [
  { run = 'xdg-open "$1"', desc = "󰏌 Open", for = "linux" },
  { run = 'termux-open "$1"', desc = "󰏌 Open", for = "android" },
]
extract = [
  { run = 'ya pub extract --list "$@"', desc = "󱉛 Extract here", for = "unix" },
  { run = 'ya pub extract --list %*', desc = "󱉛 Extract here", for = "windows" },
]
play = [
  { run = 'termux-open "$@"', orphan = true, for = "android", desc = "󰏌 termux-open" },
  { run = 'mpv --force-window "$@"', orphan = true, for = "unix", desc = " mpv" },
]
reveal = [
  { run = 'xdg-open "$(dirname "$1")"', desc = " Reveal", for = "linux" },
  { run = 'opendir "$1"', for = 'android', desc = " opendir" },
]

[mgr]
ratio = [0, 1, 1]
sort_by = "extension"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size"
show_hidden = true
show_symlink = true
scrolloff = 10
mouse_events = ["click", "scroll"]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 2
max_width = 1500
max_height = 1500
cache_dir = ""
image_delay = 30
image_filter = "triangle"
image_quality = 75
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[input]
cursor_blink = false

# TODO: no border
# rename
rename_title = ""
rename_origin = "hovered"
rename_offset = [2, -1, 77, 3] # TODO: fix schema

# cd
cd_title = "   "
cd_origin = "bottom-left"
cd_offset = [0, 0, 999, 3]

# create
create_offset = [0, 0, 999, 3]

# filter
filter_title = " 󰈲 "
filter_origin = "bottom-left"
filter_offset = [0, 0, 999, 3]

# find
find_title = [" / ", " ? "]
find_origin = "bottom-left"
find_offset = [0, 0, 999, 3]

# search
search_title = "  {n} "
search_origin = "bottom-left"
search_offset = [0, 0, 999, 3]

# shell
shell_title = ["  ", "  block "]
shell_origin = "bottom-left"
shell_offset = [0, 0, 999, 3]

[pick]
open_title = "Open with:"
open_origin = "hovered"
open_offset = [0, 1, 50, 7]
