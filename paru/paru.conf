# vim:ft=conf:
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
#AurOnly
BottomUp
#RemoveMake
SudoLoop
#UseAsk
#SaveChanges
#CombinedUpgrade
#CleanAfter
UpgradeMenu
NewsOnUpgrade

#LocalRepo
#Chroot
#Sign
#SignDb
#KeepRepoCache

CompletionInterval = 2
NoWarn = revanced-patches manga-ocr-git python-fugashi

#
# Binary OPTIONS
#
[bin]
FileManager = yazi
MFlags = --nocheck
#Sudo = doas
Pager = nvim
