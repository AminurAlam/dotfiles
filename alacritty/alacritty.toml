[general]
import = ["~/.config/alacritty/tokyonight.toml"]
live_config_reload = true

[window]
dimensions = { columns = 100, lines = 100 }
dynamic_padding = true
# decorations = "None"
opacity = 0.95
blur = true

[selection]
save_to_clipboard = true

[terminal]
osc52 = "CopyPaste"

[mouse]
bindings = [{ mouse = "Middle", action = "Paste" }]

[font]
size = 11
normal = { family = "SauceCodePro Nerd Font", style = "Regular" }
