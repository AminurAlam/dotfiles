[general]
import             = ["~/.config/alacritty/tokyonight.toml"]
live_config_reload = true

[window]
dimensions      = { columns = 100, lines = 100 }
dynamic_padding = true
# decorations = "None"
opacity = 0.96
blur    = true

[font]
size   = 11.25
normal = { family = "SauceCodePro Nerd Font", style = "Regular" }

[selection]
save_to_clipboard = true

[terminal]
osc52 = "CopyPaste"

[mouse]
hide_when_typing = true
bindings         = [{ mouse = "Middle", action = "Paste" }]

[keyboard]
bindings = [
